<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usu√°rios Cadastrados</title>
  <link rel="stylesheet" href="css/crud.css">
</head>
<body>
  <div class="container">
    <h1>Usu√°rios Cadastrados</h1>
    <div class="header-row">
      <label>Nome</label>
      <label>Email</label>
      <label>Senha</label>
      <label style="text-align: right;">Editar</label>
      <label style="text-align: right;">Excluir</label>
    </div>
    <div id="userList"></div>
  </div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>Editar Usu√°rio</h2>
      <input type="text" id="editNome" placeholder="Nome">
      <input type="email" id="editEmail" placeholder="Email" disabled>
      <input type="password" id="editSenha" placeholder="Senha">
      <button onclick="saveChanges()">Salvar</button>
    </div>
  </div>

  <script>
    const userList = document.getElementById("userList");
    const modal = document.getElementById("editModal");
    let currentEmail = "";

    function loadUsers() {
      userList.innerHTML = "";
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          const user = JSON.parse(localStorage.getItem(key));
          if (user && user.Nome && user.Email && user.Senha) {
            const row = document.createElement("div");
            row.className = "user-row";
            row.innerHTML = `
              <div>${user.Nome}</div>
              <div>${user.Email}</div>
              <div>${user.Senha}</div>
              <div class="buttons">
                <button onclick="openEdit('${user.Email}')">‚úèÔ∏è</button>
                <button class="delete" onclick="deleteUser('${user.Email}')">üóëÔ∏è</button>
              </div>
            `;
            userList.appendChild(row);
          }
        } catch (e) {
          continue;
        }
      }
    }

    function openEdit(email) {
      const user = JSON.parse(localStorage.getItem(email));
      if (user) {
        document.getElementById("editNome").value = user.Nome;
        document.getElementById("editEmail").value = user.Email;
        document.getElementById("editSenha").value = user.Senha;
        currentEmail = email;
        modal.style.display = "flex";
      }
    }

    function saveChanges() {
      const nome = document.getElementById("editNome").value;
      const senha = document.getElementById("editSenha").value;
      const email = currentEmail;

      const updatedUser = {
        Nome: nome,
        Email: email,
        Senha: senha
      };

      localStorage.setItem(email, JSON.stringify(updatedUser));
      modal.style.display = "none";
      loadUsers();
    }

    function deleteUser(email) {
      localStorage.removeItem(email);
      loadUsers();
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    loadUsers();
  </script>
</body>
</html>
